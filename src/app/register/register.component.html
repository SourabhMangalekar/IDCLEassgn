<div class="form1">
  <h2>Registration Form</h2>
  <form
    [formGroup]="formdata"
    (ngSubmit)="onClickSubmit(formdata.value)"
    ngNativeValidate
  >
    <label for="username">Username: </label>
    <input
      name="username"
      type="text"
      placeholder="Username"
      onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"
      title="Only alphabets are valid."
      formControlName="username"
    />

    <br />

    <label for="email">Email: </label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="xyz@abc.pqr"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      title="Email should be in the format of xyz@abc.pqr"
      formControlName="emailid"
    />
    <br />

    <label for="psw">Password: </label>
    <input
      type="password"
      id="psw"
      name="psw"
      placeholder="Password"
      pattern="(?=.*\d)(?=.*[a-z])(?=.*?[#?!@$%^&*-\]\[])(?=.*[A-Z]).{8,}"
      title="Must contain at least one number and one uppercase and lowercase letter and must contain a special character, and at least 8 or more characters"
      required
    />
    <br />

    <label for="cv">Resume: </label>
    <input
      type="file"
      name="cv"
      accept="application/pdf"
      formControlName="cv"
      title="Only PDF file is accepted."
      required
    />
    <br />

    <label for="education">Education: </label>
    <input
      type="file"
      name="education"
      accept="application/vnd.ms-excel"
      title="Only xlsx file is accepted."
      formControlName="education"
      multiple
      require
    />
    <br />

    <label for="phone">Enter your phone number:</label>
    <input
      type="tel"
      id="phone"
      name="mobile"
      placeholder="Mobile No."
      pattern="[7-9]{1}[0-9]{9}"
      required
      formControlName="mobileNumber"
    /><br />

    <input type="submit" class="forsubmit" value="Submit and Review" />
  </form>
</div>
